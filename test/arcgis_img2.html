<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>WMTSLayer | Sample | ArcGIS API for JavaScript 4.17</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.17/esri/themes/light/main.css"
    />

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      .esri-layer-list {
        width: 310px;
      }
    </style>
    <script src="../dist/indexed-filter.js"></script>
    <script src="https://js.arcgis.com/4.17/"></script>

    <script>

if (window.indexedFilter) {
            //全部拦截，包括ajax，fetch发送的请求
            new window.indexedFilter.HookAll({
                filter: {//"json"表示建表名称，"/tileset/country_index/cesium3dtiles"表示需要拦截的请求的公共部分
                    //"World_Basemap": ["World_Basemap/VectorTileServer/tile"],
                    //"WorldElevation3D": ["WorldElevation3D/Terrain3D/ImageServer/tile"],
                    "SRTM_Color_Index": ["SRTM_Color_Index/default"]

                },
            });
        }
        
      var map, view;

      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/WMTSLayer",
        "esri/widgets/LayerList"
      ], function (Map, MapView, WMTSLayer, LayerList) {
        layer = new WMTSLayer({
          url: "https://gibs.earthdata.nasa.gov/wmts/epsg4326/best",
          copyright:
            "<a target='_top' href='https://earthdata.nasa.gov'>Earthdata</a> by <a target='_top' href='https://www.nasa.gov'>NASA</a>",
          activeLayer: {
            id: "SRTM_Color_Index"
          }
        });

        map = new Map({
          layers: [layer]
        });
        view = new MapView({
          container: "viewDiv",
          map: map,
          center: [16.463814503649008, 48.13488142774444],
          scale: 144201449.5083617
        });
        view.when(function () {
          view.extent = layer.fullExtent;
          var layerList = new LayerList({
            view: view
          });
          view.ui.add(layerList, "bottom-left");
        });
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
